name: Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update sponsors.svg
        run: npx sponsors-svg -w 800 && npx sponsors-svg -w 1300 -o sponsors.wide.svg
        env:
          SPONSORS_TOKEN: ${{ secrets.SPONSORS_TOKEN }}
          SPONSORS_LOGIN: antfu

      - name: Commit
        uses: EndBug/add-and-commit@v4
        with:
          message: "chore: update sponsors.svg"
          add: "sponsors.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
